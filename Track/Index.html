<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="Style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Track your expenses Ankur</h1>
    <div class="balance-container">
      <h3>Your Balance</h3>
      <h1 id="balance">₹0.00</h1>
    </div>
    <div class="income-expense-container">
      <div>
        <h4>Income</h4>
        <p id="income">₹0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="expense">₹0.00</p>
      </div>
    </div>

    <div class="budget-container">
      <input type="number" id="budget-input" placeholder="Set Monthly Budget" />
      <button id="set-budget-btn">Set Budget</button>
      <p id="budget-warning" style="color: red; display: none;">Warning: Budget Exceeded!</p>
    </div>

    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search transactions..." />
    </div>

    <div class="filter-container">
      <select id="category-filter">
        <option value="all">All Categories</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <ul id="transactions"></ul>

    <h3>Add New Transaction</h3>
    <form id="transaction-form">
      <input type="text" id="text" placeholder="Enter text..." required />
      <input type="number/float" id="amount" placeholder="Enter amount (positive/negative)" required />
      <select id="category">
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>

    <canvas id="expense-chart" width="400" height="200"></canvas>
    <button id="download-btn">Download Transactions</button>
    <button id="toggle-dark-mode">Toggle Dark Mode</button>
  </div>
  <script src="Script.js"></script>
</body>
</html>
